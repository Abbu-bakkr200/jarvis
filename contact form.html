<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>

    <div class="main container">
        <form>
            <div class="hear">
                <h1 class="main-heading">Contact Form</h1>
                Please fill all the texts in the fields.
                </div>            
            
            <p>Your Name: <input type="text" name="name"  placeholder="Your Full Name"></p>
            
            <p>Your Email: <input type="email" name="email"  placeholder="Valid Email Address"></p>
            
            <p>Message: <textarea name="message" id="mess" cols="100" rows="8"></textarea></p>
            
            <p>Subject: <input type="text" placeholder="Job Inquiry"></p>
            
            <p><input type="submit" value="Send"> </p>
            


        </form>
    </div>
    
</body>
</html>
